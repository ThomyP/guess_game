<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>
<body>
  <div class="game_box">
    <h2 class="game_name">Guess the number between 1 and 1000</h2>
    <div class="game_field">
      <div class="user_info">
        <img id="images" src="" alt="Type your number bellow and press Go to start the game">
        <div class="answer_box"></div>
        <span class="user_input">
          <label for="user_field">
            <input class="data_number" type="text" id="user_guess" >
          </label>
          <button id="confirm_btn">Go</button>
        </span>
        <button class="new_game_btn">New game</button>
      </div>
      <div class="user_output"></div>
    </div>
  </div>
</body>
</html>
